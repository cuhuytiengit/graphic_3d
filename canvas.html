     <canvas id="canvas6" width = '150' height = '150', style = 'border: 1px solid black;'></canvas>
     <script>
         var canvas6 = document.getElementById('canvas6');
         var context6 = canvas6.getContext('2d');
          for (var i = 0; i < 6; i++) {
          for (var j = 0; j < 6; j++) {
               context6.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ', ' +
                       Math.floor(255 - 42.5 * j) + ', 0)';
                context6.fillRect(j * 25, i * 25, 25, 25);
    }
  }
 
     </script>


     <!--vẽ hinh tròn có viền-->

     <canvas id="canvas7" width = '150' height = '150', style = 'border: 1px solid black;'></canvas>
     <script>
         var canvas6 = document.getElementById('canvas7');
         var context6 = canvas6.getContext('2d');
         for (var i = 0; i < 6; i++) {
          for (var j = 0; j < 6; j++) {
        context6.strokeStyle = 'rgb(0, ' + Math.floor(255 - 42.5 * i) + ', ' +
                         Math.floor(255 - 42.5 * j) + ')';
        context6.beginPath();
        context6.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
        context6.stroke();
      }
    }
  
 
     </script>


<canvas id="canvas8" width = '150' height = '150', style = 'border: 1px solid black;'></canvas>
<script>
    var canvas6 = document.getElementById('canvas8');
    var context6 = canvas6.getContext('2d');
    context6.fillStyle = '#FD0';
  context6.fillRect(0, 0, 75, 75);
  context6.fillStyle = '#6C0';
  context6.fillRect(75, 0, 75, 75);
  context6.fillStyle = '#09F';
  context6.fillRect(0, 75, 75, 75);
  context6.fillStyle = '#F30';
  context6.fillRect(75, 75, 75, 75);
  context6.fillStyle = '#FFF';

  // set transparency value
  context6.globalAlpha = 0.2;

  // Draw semi transparent circles
  for (var i = 0; i < 7; i++) {
    context6.beginPath();
    context6.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
    context6.fill();
 }


</script>
